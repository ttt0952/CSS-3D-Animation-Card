<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>3D card Animation</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="photo">
                <img src="./labubu.png" alt="Labubu">
            </div>
            <div class="title">
                <h1>Labubu</h1>
                <h1>Astro Boy</h1>
            </div>
            <div class="description">
                <h3>This limited edition vinyl Atom Labubu  from @kasinglung ‘s painting will be exclusively released in Another Side of Tezuka exhibition, and it’s available for pre-order today (in gallery only).</h3>
            </div>
            <div class="confirm">
                <button>Get Order Now</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
